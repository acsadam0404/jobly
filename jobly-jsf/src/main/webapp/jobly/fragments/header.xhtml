<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:facet name="last">
		<h:outputStylesheet library="css" name="fragments/header.css" />
	</f:facet>
	<h:form id="menuForm">
		<p:menubar>
			<p:menuitem value="" icon="homeLinkDiv" styleClass="homeLink" url="/index.xhtml"/>

			<p:menuitem value="Hirdetés feladása" url="/jobly/postad.xhtml" />

			<f:facet name="options">
				<p:graphicImage id="scheduleLink" library="img" name="scheduleLink.png" style="cursor:pointer" title="Naptár" />
				<p:overlayPanel id="schedulePanel" for="scheduleLink" hideEffect="fade">
					<div>
						<p:schedule id="schedule" value="#{scheduleBean.eventModel}" widgetVar="wvSchedule">

						</p:schedule>
					</div>
				</p:overlayPanel>

				<p:commandButton id="accountLink" value="#{userBean.user.userName}" />
				<p:overlayPanel id="accountPanel" for="accountLink" hideEffect="fade">
					<h:link value="Profil" outcome="/profile" />
					<p:commandLink value="Kilépés" action="#{loginBean.doLogout()}" ajax="false" />
				</p:overlayPanel>
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
