<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets">

<h:head>
</h:head>

<h:body>
	<ui:composition template="_layout.xhtml">
		<ui:define name="content">
			<p:fieldset legend="Alap adatok" toggleable="true" toggleSpeed="500">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel value="Felhasználónév" for="userName" />
						<p:inputText id="userName" value="#{profileBean.user.userName}" />
						<p:outputLabel value="Vezetéknév" for="surName" />
						<p:inputText id="surName" value="#{profileBean.user.profile.surName}" />
						<p:outputLabel value="Keresztnév" for="firstName" />
						<p:inputText id="firstName" value="#{profileBean.user.profile.firstName}" />
						<p:outputLabel value="E-mail" for="email" />
						<p:inputText id="email" value="#{profileBean.user.profile.email}" />
						<p:outputLabel value="Telefonszám (mobil)" for="phoneNumber" />
						<p:inputMask id="phoneNumber" value="#{profileBean.user.profile.phoneNumber}" mask="(99) 999-9999" />
						<p:outputLabel value="Megye" for="state" />
						<p:inputText id="state" value="#{profileBean.user.address.state}" />
						<p:outputLabel value="Irányítószám" for="zipcode" />
						<p:inputMask id="zipcode" value="#{profileBean.user.address.zipcode}" mask="9999" />
						<p:outputLabel value="Település" for="city" />
						<p:inputText id="city" value="#{profileBean.user.address.city}" />
						<p:outputLabel value="Utca" for="street" />
						<p:autoComplete id="street" value="#{profileBean.user.address.street}" completeMethod="#{addressBean.completeStreet()}" />
						<p:outputLabel value="Házszám" for="streetNumber" />
						<p:inputText id="streetNumber" value="#{profileBean.user.address.streetNumber}" />
						<p:outputLabel value="Bemutatkozás" for="introduction" />
						<p:editor id="introduction" value="#{profileBean.user.profile.introduction}" controls="bold underline italic" />
					</h:panelGrid>
					<p:commandButton value="Mentés" action="#{profileBean.save()}" />
				</h:form>
			</p:fieldset>

			<p:fieldset legend="Profil hitelesítése" toggleable="true" toggleSpeed="500">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel value="Személyi igazolvány szám" for="idCardNumber" />
						<p:inputText id="idCardNumber" value="#{profileBean.user.certification.idCardNumber}" />
					</h:panelGrid>
					<p:fileUpload id="idCardPicture" cancelLabel="Mégse" uploadLabel="Feltöltés" label="Személyi igazolvány képe" fileUploadListener="#{profileBean.idCardPictureUpload()}" mode="advanced" dragDropSupport="false" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" invalidFileMessage="Nem megfelelő fájl:" />
					<h:panelGrid columns="2">
						<p:outputLabel value="Lakcímkártya szám" for="addressCardNumber" />
						<p:inputText id="addressCardNumber" value="#{profileBean.user.certification.addressCardNumber}" />
					</h:panelGrid>
					<p:fileUpload id="addressCardPicture" cancelLabel="Mégse" uploadLabel="Feltöltés" label="Lakcímkártya képe" fileUploadListener="#{profileBean.addressCardPictureUpload()}" mode="advanced" dragDropSupport="false" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" invalidFileMessage="Nem megfelelő fájl:"  />
		
				</h:form>
			</p:fieldset>

			<p:fieldset legend="Profilkép" toggleable="true" toggleSpeed="500">
				<h:form>
				profilkép és vághatósága
				</h:form>
			</p:fieldset>

			<p:fieldset legend="Profil célja" toggleable="true" toggleSpeed="500">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel value="Munkát vállalok" for="employee" />
						<p:selectBooleanCheckbox id="employee" value="#{profileBean.user.profile.employee}" />
						<p:outputLabel value="Munkát adok" for="employer" />
						<p:selectBooleanCheckbox id="employer" value="#{profileBean.user.profile.employer}" />
					</h:panelGrid>
				</h:form>
			</p:fieldset>

			<p:fieldset legend="Munkavállaló" toggleable="true" toggleSpeed="500">
				<h:form>
				munkavállalói blokk
				</h:form>
			</p:fieldset>

			<p:fieldset legend="Munkaadó" toggleable="true" toggleSpeed="500">
				<h:form>
				munkaadó
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>

</h:body>
</html>
