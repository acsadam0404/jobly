<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:okfonokcc="http://java.sun.com/jsf/composite/okfonok">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<h:outputStylesheet library="css" name="postad.css" />

		<h:form>
			<h:panelGrid columns="1">
				<p:selectOneMenu id="category" value="#{postAdBean.category}" converter="omnifaces.SelectItemsConverter" filter="true">
					<f:selectItems value="#{postAdBean.getCategories()}" />
				</p:selectOneMenu>

				<p:inputText id="adName" value="#{postAdBean.ad.name}" />
				<p:watermark for="adName" value="Munka megnevezése" />
				<p:inputTextarea id="adDescription" value="#{postAdBean.ad.description}" />
				<p:watermark for="adDescription" value="Munka leírása" />
			</h:panelGrid>

			<p:outputLabel value="Díjazás" for="remuneration" />
			<p:selectOneRadio id="remuneration" value="#{postAdBean.ad.remuneration}">
				<f:selectItems value="#{advertisementService.getRemunerations()}" />
			</p:selectOneRadio>
			<p:commandLink id="postad">
				<p:graphicImage library="img" name="postad.png" style="cursor:pointer" title="Hirdetés feladása" />
			</p:commandLink>
		</h:form>

	</ui:composition>

</h:body>
</html>
