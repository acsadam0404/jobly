<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:okfonokcc="http://java.sun.com/jsf/composite/okfonok" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="address" required="true" type="hu.okfonok.entities.Address" />
</composite:interface>

<composite:implementation>
<style>
.zipcode {
	width: 60px;
}
</style>

	<h:panelGrid columns="3">
		<p:inputMask id="zipcode" styleClass="zipcode" value="#{cc.attrs.address.zipcode}" mask="9999" />
		<p:inputText id="city" value="#{cc.attrs.address.city}" />
		<p:inputText id="other" value="#{cc.attrs.address.other}" />
	</h:panelGrid>
	<p:watermark for="zipcode" value="ir.szám" />
	<p:watermark for="city" value="helyiség" />
	<p:watermark for="other" value="cím*" />
</composite:implementation>

</html>
