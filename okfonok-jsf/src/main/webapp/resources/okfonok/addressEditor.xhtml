<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:okfonokcc="http://java.sun.com/jsf/composite/okfonok" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="address" required="true" type="hu.okfonok.entities.Address" />
</composite:interface>

<composite:implementation>
	<h:panelGrid columns="2">
		<p:autoComplete id="zipcode" completeMethod="#{addressBean.completeSettlement()}" value="#{address.zipcodeAndCity}" />
		<p:inputText id="other" value="#{address.other}" />
	</h:panelGrid>
	<p:watermark for="zipcode" value="Település" />
	<p:watermark for="other" value="Lakhely" />
</composite:implementation>

</html>
