<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:okfonokcc="http://java.sun.com/jsf/composite/okfonok" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="ad" required="true" type="hu.okfonok.entities.Advertisement" />
</composite:interface>

<composite:implementation>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputStylesheet library="css" name="fragments/header/viewad.css" />
	</f:facet>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<h:form styleClass="viewad-content">
		<div class="viewad-left">
			<h:panelGrid columns="2">
				<h:outputText styleClass="title" value="Hirdető:" />
				<h:outputText styleClass="text" value="#{cc.attrs.ad.user.profile.realName}" />
				<h:outputText styleClass="title" value="Főkategória:" />
				<h:outputText styleClass="text" value="#{cc.attrs.ad.category.mainCategory}" />
				<h:outputText styleClass="title" value="Kategória:" />
				<h:outputText styleClass="text" value="#{cc.attrs.ad.category}" />
			</h:panelGrid>

			<h:outputText styleClass="title title-ad" value="Hirdetés szövege" />
			<div class="table-ad">
				<h:outputText styleClass="text text-ad" value="#{cc.attrs.ad.description}" escape="false" />
			</div>
			<h:panelGrid columns="2">
				<h:outputText styleClass="title" value="Díjazás:" />
				<h:outputText styleClass="text" value="#{cc.attrs.ad.remuneration}" />
				<h:outputText styleClass="title" value="Maximum díj:" />
				<h:outputText styleClass="text" value="#{cc.attrs.ad.maxOffer}" />
			</h:panelGrid>
		</div>
		<div class="viewad-right">
			<p:galleria rendered="#{!empty ad.imagePaths}" autoPlay="true" value="#{ad.imagePaths}" var="image" panelWidth="190" panelHeight="140" showCaption="false">
				<!-- 			<p:graphicImage name="demo/images/nature/#{image}" /> -->
			</p:galleria>
			<h:outputText rendered="#{empty ad.imagePaths}" value="nincs kép" />
			<p:gmap center="#{mapBean.getCenter(cc.attrs.ad.address)}" zoom="15" type="ROADMAP" styleClass="map" model="#{mapBean.getModel(cc.attrs.ad.address)}" mapTypeControl="false" navigationControl="false" />
			<p:schedule rightHeaderTemplate="null" centerHeaderTemplate="" locale="hu" aspectRatio="2" styleClass="schedule" view="basicWeek" id="schedule" value="#{scheduleBean.eventModel}" widgetVar="myschedule" />
			<p:graphicImage library="img" name="/belepes_utan/adatok/normal/moritek.png" />
			<h:link styleClass="ad-msg" value=" - Üzenetküldés a hirdetéssel kapcsolatban" />
		</div>
	</h:form>
</composite:implementation>

</html>
