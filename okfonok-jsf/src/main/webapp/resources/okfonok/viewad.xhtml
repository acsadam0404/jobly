<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:okfonokcc="http://java.sun.com/jsf/composite/okfonok" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="ad" required="true" type="hu.okfonok.entities.Advertisement" />
</composite:interface>

<composite:implementation>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="fragments/header/viewad.css" />
	</f:facet>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<h:form styleClass="viewad-content">
		<div class="left">
			<h:messages />
			<h:panelGrid columns="2">

				<h:outputText value="Hirdető" />
				<h:outputText value="#{cc.attrs.ad.user.userName}" />
				<h:outputText value="Főkategória" />
				<h:outputText value="#{cc.attrs.ad.category.mainCategory}" />
				<h:outputText value="Kategória" />
				<h:outputText value="#{cc.attrs.ad.category}" />
				<h:outputText value="Hirdetés szövege" />
				<h:outputText value="#{cc.attrs.ad.description}" escape="false" />
				<h:outputText value="Díjazás" />
				<h:outputText value="#{cc.attrs.ad.remuneration}" />
				<h:outputText value="Maximum díj" />
				<h:outputText value="#{cc.attrs.ad.maxOffer}" />
			</h:panelGrid>
		</div>
		<div class="right">
			<p:galleria value="#{ad.imagePaths}" var="image" panelWidth="190" panelHeight="140" showCaption="false">
				<!-- 			<p:graphicImage name="demo/images/nature/#{image}" /> -->
			</p:galleria>
			<p:gmap center="#{mapBean.getCenter(cc.attrs.ad.address)}" zoom="15" type="ROADMAP" styleClass="map" model="#{mapBean.getModel(cc.attrs.ad.address)}" mapTypeControl="false" navigationControl="false" />
			<p:schedule rightHeaderTemplate="null" centerHeaderTemplate="" locale="hu" aspectRatio="2" styleClass="schedule" view="basicWeek" id="schedule" value="#{scheduleBean.eventModel}" widgetVar="myschedule" />
			<p:commandLink value="Üzenetküldés a hirdetéssel kapcsolatban" />
		</div>
	</h:form>
</composite:implementation>

</html>
