<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags" xmlns:okfonokcc="http://java.sun.com/jsf/composite/okfonok" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<c:set var="gmsg" value="#{messageBean.viewed}" scope="request" />

	<div>
		<p>Feladó: #{gmsg.advertisement.user.profile.realNameAbbr}</p>
		<p>Hirdetés: #{gmsg.advertisement.category.name} - #{defaultMethods.abbreviate(gmsg.advertisement.description, 6)}</p>
	</div>
	<p:dataScroller value="#{gmsg.messages}" var="msg" chunkSize="2" mode="inline" scrollHeight="100">
		<div class="viewmessagedialog-message">
			<p>#{msg.fromUser.profile.realNameAbbr}</p>
			<div class="viewmessagedialog-message-text">
				<p>#{msg.text}</p>
			</div>
		</div>
	</p:dataScroller>

</h:body>
</html>
