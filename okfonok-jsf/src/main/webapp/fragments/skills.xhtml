<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<f:facet name="last">
			<h:outputStylesheet library="css" name="styles.css" />
		</f:facet>
		<h:outputScript library="js" name="RGraph/libraries/RGraph.radar.js" />
		<h:outputScript library="js" name="RGraph/libraries/RGraph.common.core.js" />
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<canvas id="cvs" width="600" height="250" style="border: 1px solid gray">[No canvas support]</canvas>
		<script>
			jQuery(document).ready(
					function() {
						var radar = new RGraph.Radar('cvs', [ 4, 3, 8, 4, 6, 7,
								5 ]).set(
								'labels',
								[ 'Jeff', 'Luis', 'Norman', 'Janice', 'Bill',
										'Henry', 'Kev' ]).draw();
					})
		</script>

	</ui:composition>
</h:body>
</html>
