<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:sec="http://www.springframework.org/security/tags">
	<f:facet name="last">
		<h:outputStylesheet library="css" name="fragments/layout/header.css" />
	</f:facet>
	<div class="header">
		<div class="header-inner">
			<p:button value="" styleClass="homeLink" outcome="/index.xhtml" />

			<h:panelGroup style="float: right;">
				<p:graphicImage id="messages" library="img" name="help.png" style="cursor:pointer" title="Üzenetek" />
				<p:overlayPanel for="messages">
					<ui:include src="/fragments/header/messages.xhtml" />
				</p:overlayPanel>

				<h:outputText value="#{userBean.user.profile.realName}" />
				<h:link value="Szerkesztés" outcome="/profile" />
			|
			<h:form>
					<p:commandLink value="Kijelentkezés" action="#{userSessionBean.doLogout()}" ajax="false" />
				</h:form>
			</h:panelGroup>
		</div>

	</div>

</ui:composition>
