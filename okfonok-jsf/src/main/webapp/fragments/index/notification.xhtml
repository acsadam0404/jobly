<h:body>
	<ui:composition>
		<h:form prependId="false">
			<p:commandLink action="#{notiBean.markAllRead()}">
				<span>#{notiBean.unreadNum}</span>
				<p:graphicImage id="noti" library="img" name="header/villanykorte1.png" styleClass="header-icon pointer" />
			</p:commandLink>
			<p:overlayPanel for="noti">
				<p:dataList var="noti" value="#{notiBean.findAll()}" emptyMessage="Nincs megjeleníthető értesítés">
					<p:column>

			 	#{noti.isRead}
			 </p:column>
				</p:dataList>
			</p:overlayPanel>
		</h:form>
	</ui:composition>
