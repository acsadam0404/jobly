<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<f:facet name="last">
			<h:outputStylesheet library="css" name="/fragments/index/skills.css" />
		</f:facet>
		<h:outputScript library="js" name="RGraph/libraries/RGraph.radar.js" />
		<h:outputScript library="js" name="RGraph/libraries/RGraph.common.core.js" />
		<h:outputScript library="primefaces" name="jquery/jquery.js" />

		<div class="profile">
				<img class="profile-image" src="#{userBean.user.profile.profileImagePath}" />
				<canvas id="skillsRadar" class="profile-radar" width="200" height="200">[No canvas support]</canvas>
				<script>
			jQuery(document).ready(
					function() {
						var radar = new RGraph.Radar('skillsRadar', [ #{skillsBean.ratings} ], [ #{skillsBean.ownRatings} ])
						.set('labels', [ #{skillsBean.names} ])
						.draw();
					})
		</script>

				<c:if test="#{userBean.user.certification.certified}">
					<p:graphicImage library="img" name="help.png" />
				</c:if>

				<h:outputText value="#{userBean.user.profile.realName}" />
				<p:rating readonly="true" value="#{userBean.user.profile.rating}" stars="5" />
				#{userBean.user.profile.ratings.size()}
			</div>
	</ui:composition>
</h:body>
</html>
