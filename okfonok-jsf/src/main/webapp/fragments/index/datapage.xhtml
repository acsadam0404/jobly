<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets" xmlns:sec="http://www.springframework.org/security/tags" xmlns:okfonokcc="http://java.sun.com/jsf/composite/okfonok">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<f:facet name="last">
			<h:outputStylesheet library="css" name="styles.css" />
		</f:facet>
		<h:outputScript library="primefaces" name="jquery/jquery.js" />

		<h:form>
			<h:panelGroup id="baseDataPanel">
				<h2>Alapadatok</h2>
				<h:panelGrid columns="3">
					<h:outputText value="KÉP" />
					<h:panelGroup>
						<h:outputText rendered="#{!dataPageBean.dataEditing}" value="#{userBean.user.profile.email}" />
						<p:inputText rendered="#{dataPageBean.dataEditing}" value="#{userBean.user.profile.email}" />
					</h:panelGroup>
					<h:outputText value="KÉP" />

					<h:outputText value="KÉP" />
					<h:panelGroup>
						<h:outputText rendered="#{!dataPageBean.dataEditing}" value="#{userBean.user.profile.phoneNumber}" />
						<p:inputText rendered="#{dataPageBean.dataEditing}" value="#{userBean.user.profile.phoneNumber}" />
					</h:panelGroup>
					<h:outputText value="KÉP" />

					<h:outputText value="KÉP" />
					<h:outputText value="csak létrejött kapcsolat esetén kerül tovbábbításra" />
				</h:panelGrid>
				<h2>Hitelesítéshez szükséges adatok</h2>
				<p>
					Ezeket az adatokat csak Te láthatod! A hitelesített profilról és adatkezelésünkről
					<h:link value="itt" outcome="conditions" />
					olvashatsz
				</p>
				<h:panelGrid columns="2">
					<h:outputText value="KÉP" />
					<h:outputText rendered="#{!dataPageBean.dataEditing}" value="#{userBean.user.address}" />
					<okfonokcc:addressEditor rendered="#{dataPageBean.dataEditing}" address="#{userBean.user.address}" />
					<h:outputText value="KÉP" />
					<h:panelGrid columns="1">
						<h:panelGroup>
							<h:outputText rendered="#{!dataPageBean.dataEditing}" value="#{userBean.user.certification.idCardNumber}" />
							<p:inputText rendered="#{dataPageBean.dataEditing}" value="#{userBean.user.certification.idCardNumber}" />
						</h:panelGroup>
					- személyazonosító ig.
						<h:panelGroup>
							<h:outputText rendered="#{!dataPageBean.dataEditing}" value="#{userBean.user.certification.addressCardNumber}" />
							<p:inputText rendered="#{dataPageBean.dataEditing}" value="#{userBean.user.certification.addressCardNumber}" />
						</h:panelGroup>
						- lakcímkártya
					</h:panelGrid>
				</h:panelGrid>
				<p:commandButton rendered="#{dataPageBean.dataEditing}" value="Igazolványok képének feltöltése" />
				<p:commandButton value="#{dataPageBean.dataBtnText}" action="#{dataPageBean.dataBtnAction}" update="baseDataPanel @this" />

			</h:panelGroup>
			<p:remoteCommand  name="working" action="#{dataPageBean.workingAction}" />
			<p:selectBooleanButton onLabel="Feladatot végez" offLabel="Nem végez feladatot" onIcon="ui-icon-check" offIcon="ui-icon-close" value="#{userBean.user.profile.working}" onchange="working()" />
			<h2>Magamról</h2>
			<h:panelGroup id="aboutPanel">
				<h:outputText rendered="#{!dataPageBean.aboutEditing}" value="#{userBean.user.profile.introduction}" escape="false" />
				<p:editor rendered="#{dataPageBean.aboutEditing}" value="#{userBean.user.profile.introduction}" controls="bold italic underline strikethrough" />
			</h:panelGroup>
			<p:commandButton value="#{dataPageBean.aboutBtnText}" action="#{dataPageBean.aboutBtnAction}" update="aboutPanel @this" />
		</h:form>
	</ui:composition>
</h:body>
</html>
