<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:okfonok="http://okfonok.hu/facelets">

<h:head>
</h:head>

<h:body>
	<h:form id="contactForm">
		<h:panelGrid columns="1">
			<p:inputText id="subject" value="#{helpBean.subject}" />
			<p:inputTextarea id="message" value="#{helpBean.message}" rows="10" cols="40" />
		</h:panelGrid>
		<p:watermark value="Üzenet* - Kérjük írd le kérdésed/észrevételed!" for="message" />
		<p:watermark value="Tárgy* - Kérjük röviden írd le kérdésed!" for="subject" />

		<h:panelGrid columns="2">
			<p:inputText id="name" value="#{helpBean.name}" />
			<p:inputText id="email" value="#{helpBean.email}" />
			<p:selectOneMenu id="category" value="#{helpBean.category}">
				<f:selectItems value="#{valueSetService.findByName('help_category')}" />
			</p:selectOneMenu>
			<p:commandButton value="Elküldés" action="#{helpBean.sendMail()}"/>
		</h:panelGrid>
		<p:watermark value="E-mail címed" for="email" />
		<p:watermark value="Neved*" for="name" />

	</h:form>
</h:body>
</html>
