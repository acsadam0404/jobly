<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>OK Főnök</title>
	<h:outputScript library="js" name="schedule_hu.js" />
	<h:outputScript library="js" name="timepicker_hu.js" />

	<!-- google fonts -->
	<h:outputLink href='http://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css' />

</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputStylesheet library="css" name="layout.css" />
	</f:facet>

	<script type="text/javascript">
	<!-- ez most nem működik még, de írtam fórumon: http://forum.primefaces.org/viewtopic.php?f=3&t=39533 -->
		PrimeFaces.validator.Email = {
			MESSAGE_ID : "org.hibernate.validator.constraints.Email",
			validate : function(element, value) {
				console.log("called");
				var pattern = /\S+@\S+/;
				if (!this.pattern.test(value)) {
					var msg = {
						summary : "invalid e-mail address",
						detail : "invalid e-mail address"
					};
					throw msg;
				}
			}
		};
	</script>
	<div class="page">
		<p:log id="log" />
		<p:growl id="messages" />
		<ui:include src="fragments/layout/header.xhtml" />

		<div class="content">
			<div class="left">
				<ui:insert name="content" />
			</div>

			<div class="right">
				<ui:include src="fragments/layout/contentright.xhtml" />
			</div>

			<div style="clear: both;" />
		</div>

		<div class="floating">
			<ui:include src="fragments/layout/floating.xhtml" />
		</div>

		<ui:include src="fragments/layout/footer.xhtml" />
	</div>
</h:body>
</html>
